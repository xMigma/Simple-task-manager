{% extends 'myapp/base.html' %}

{% block content %}
<nav class="navbar navbar-default">
    <a class="navbar-brand" href="{% url 'tasks' %}">Back</a>
</nav>


<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        {% if task.id != None %}
            <a type="submit" class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
        {% endif %}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
